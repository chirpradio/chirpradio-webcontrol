    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CHIRPRADIO WEB CONTROL</title>
        <meta name="description" content="A browser UI for CLI scripts. The CHIRP crew uses this to lend a friendly visual interface to the DJ database upload flow. This project demonstrates a generic pattern for using Ember.js to run subprocesses against API endpoints. While you could use basically anything on the server, this project's needs are suited particularly by: [flask](http://flask.pocoo.org/) for a dead simple HTTP server and [desub](http://desub.readthedocs.org/en/latest/index.html) for running detached *NIX subprocesses safely over significant periods of time on the local host. This HTML document is composed of handlebars templates. Ask anyone you know and they will tell you we depend on jQuery like everybody else. [Fork us on github](https://github.com/chirpradio/chirpradio-webcontrol)">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet/less" href="css/app.less">
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
        <script src="js/vendor/less-1.3.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <span data-debug="{{DEBUG}}" data-live="{{LIVE_RUN_IS_AVAILABLE}}"></span>

        {% raw %}
        <!-- Handlebars templates corresponding to views in App.js -->

        <script type="text/x-handlebars" data-template-name="app">
            <h1>CHIRPRADIO WEB CONTROL</h1>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="splash">
            {{#if live_run_available}}<a class="splash" {{action do_live}}>Live Run</a>{{/if}}
            <a class="splash" {{action do_read_only}}>Read Only</a>
        </script>

        <!-- #TODO check if polling and swap positions of start and go-to buttons for better UX -->

        <script type="text/x-handlebars" data-template-name="main">
            <div class="main">
                <div class="header"><h2>{{space_separated}}</h2></div>
                {{#if message}}<div class="message"><p>{{message}}</p></div>{{/if}}
                <div class="logs">
                    <span class="out">{{#if has_output}}{{out}}{{else}}{{#if done}}[no output]{{/if}}{{/if}}</span>
                    <span class="err">{{err}}</span>
                </div>
                <div class="buttons">
                    {{#if done}}
                        {{#if is_not_last}}
                            <a {{action go_to_next_step}}>next</a>
                        {{else}}
                            <p>You are finished!</p>
                        {{/if}}
                    {{/if}}
                    {{view start_button}}
                </div>
            </div>
            {{view history}}
        </script>

        <script type="text/x-handlebars" data-template-name="start_button">
            {{#if ready}}<a {{action start_process controller.content}}>start</a> {{else}} <p>running</p> {{/if}}
        </script>

        <script type="text/x-handlebars" data-template-name="history">
            <div class="history">
                <h3>history</h3>
                <ul>
                    {{#if controller.available_steps}}
                        {{#each step in controller.available_steps}}
                            <li><a {{action go_to_step step.name}}>{{step.space_separated}}</a></li>
                        {{/each}}
                    {{else}}
                        <li>Completed steps will accumulate here. Return to any given one.</li>
                    {{/if}}
                </ul>
            </div>
        </script>

        {% endraw %}

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.7.1.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/handlebars-1.0.0.beta.6.js"></script>
        <script src="js/vendor/ember-1.0.pre.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
