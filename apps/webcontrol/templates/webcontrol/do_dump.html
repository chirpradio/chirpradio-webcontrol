{% extends "webcontrol/control-panel.html" %}

{% block right_content %}
Check the output below. If you are satisfied, click 'Write Changes' below.
<div class="term-output">{{ out }}</div>
<form method="post" action="{% url do-dump %}">
{% csrf_token %}
{% if rewrote %}
<a href="{% url diff-whitelist %}"<button class="btn primary">Next step</button></a>
{% else %}
<input type="submit" value="Write changes" class="btn primary"> <a href="{% url do-dump %}"><button class="btn">Run again</button></a>
{% endif %}
</form>
{% endblock right_content %}
